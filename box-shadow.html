<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Box Shadow</title>
  <style>
    * {
        padding: 0;
        margin: 0;
    }
    .box-shadow {
        width: 200px;
        height: 200px;
        border: 1px solid #ccc;
        margin: 100px auto;
        box-shadow: 3px 3px 7px #ccc;
        border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="box-shadow">box</div>
</body>
</html>
